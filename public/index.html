<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Play Where's Waldo with you favorite Pokemon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Where's that Pokemon?</title>

  <!-- Disable tap highlight on IE -->
  <meta name="msapplication-tap-highlight" content="no">

  <!-- Web Application Manifest -->
  <!--<link rel="manifest" href="manifest.json">-->
  <link rel="shortcut icon" type="image/x-icon" href="/images/pokeball.ico" />
  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Where's that Pokemon?">
  <meta name="theme-color" content="#303F9F">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Where's that Pokemon?">
  <meta name="apple-mobile-web-app-status-bar-style" content="#303F9F">

  <!-- Tile icon for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">
  <meta name="msapplication-navbutton-color" content="#303F9F">

  <!-- Material Design Lite  -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css">
  <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>

  <!-- App Styling -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">

  <link rel="stylesheet" href="styles/main.css">

</head>

<body>
  <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header mdl-color-text--white mdl-color--light-blue-700">
      <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">

        <div class="mdl-layout__header-row mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">

          <div id="navSelection">
            <div id="homeSwitch">
              <h3>Where's that Pok&#233mon?</h3>
            </div>

            <button id="easySwitch" style="width: 100px;" 
              class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white navButton"><span>Easy</span></button>
            <button id="normalSwitch" style="width: 100px;"
              class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white navButton"><span>Normal</span></button>
            <button id="hardSwitch" style="width: 100px;"
              class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white navButton"><span>Hard</span></button>
            <button id="scoreSwitch" style="width: 100px;"
              class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white navButton"><span>Scores</span></button>
          </div>
          <div id="user-container">
            <div hidden id="user-pic"></div>
            <div hidden id="user-name"></div>
            <button hidden id="sign-out" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white">
              Sign-out
            </button>
            <button id="sign-in" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white">
              <i class="material-icons">account_circle</i>Sign-in with Google
            </button>

          </div>
        </div>
      </div>
  </header>
  <main id="main">
  </main>
  </div>

  <!-- This script is created by webpack -->
  <script src="scripts/main.js" defer></script>
</body>

</html>
